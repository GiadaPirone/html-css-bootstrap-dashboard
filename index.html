<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid  ">
                
                <!-- logo. -->
                <div class="col-1">
                    <img class="img-fluid" src="./img/mobile-logo.png" alt="">
                </div>
                <!-- barra di ricerca. -->
                <div class="col-10">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- notifica. -->
                <div class="col-1">
                    <span><i class="fa-solid fa-bell"></i></span>
                </div>
                                  
            </div>
        </nav>
    </header>

    
    <div class="d-flex">

        <!-- section sidebar. -->
        <section>
            <div class="row my_sidebar justify-content-center">
                <div class="col-12">
                    <div class="text-white m-1"><i class="fa-solid fa-house"></i></div>
                    <div class="text-white m-1"><i class="fa-solid fa-chart-column"></i></div>
                    <div class="text-white m-1"><i class="fa-solid fa-signal"></i></div>
                </div>               
            </div>
        </section>

        <!-- main. -->
        <main class="container-fluid">
                       
            <!--prima section, barra blu. -->
            <section>
                <div class="container-fluid">
                    <div class="row height200 bg-primary ">
                        <div class="col-12 border border-secondary">provaaa</div>
                        <div class="col-12 border border-secondary"></div>
                        <div class="col-12 border border-secondary"></div>
                    </div>
                </div>
            </section>
              
            
                <!-- section due, tabella. -->
              
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <h5 class="card-header">Prossime classi</h5>
                                <div class="card-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
        </main>

            

    </div>


    
    
</body>
</html>
